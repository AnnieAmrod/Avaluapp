<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario_módulo</title>
</head>
<body>
    <form>
        <!--Etiqueta fieldset-->
        <fieldset>
            <!--Etiqueta legend-->
            <legend>Datos personales</legend>
            <!--Etiqueta label-->
            <label>Ciclo Formativo: </label>
            <!--Etiqueta input tipo texto-->
            <input name='Módulo' type='text'/><br><br>
            <label>Curso: </label>
            <!--Etiqueta select-->
            <select name="select">
                <!--Etiqueta option-->
                <option value="value1">1ºCurso</option> 
                <option value="value2" selected>2ºCurso</option>
            </select><br><br>
            <label>Grado: </label>
            <!--Etiqueta select-->
            <select name="select">
                <!--Etiqueta option-->
                <option value="value1">Medio</option> 
                <option value="value2" selected>Superior</option>
            </select><br><br>
            <label>Nombre módulo: </label>
            <!--Etiqueta input tipo email-->
            <input name='nombre' type='text'/><br><br>
        </fieldset>  
        <input type="submit" value="Enviar" />
    </form><br><br>
</body>
</html>
