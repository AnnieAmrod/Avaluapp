<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaluapp - Editar Título módulo</title>

    <!-- Script para hacer funcionar fontawesome icons -->
    <script src="https://kit.fontawesome.com/40831f8def.js" crossorigin="anonymous"></script>

    <!-- BOOSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!-- Hamburguer -->
    <div class="collapse" id="menu-collapse">
        <div class="bg-dark p-4">
            <h5 class="text-white h4">Panel Admin</h5>
            <span class="text-muted">Tienes permisos para editar y crear Ciclos Formativos, Cursos, Módulos, RA's y CE's.</span>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="Ciclos_Formativos.html">Avaluapp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-collapse" aria-controls="menu-collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu-collapse">
                <form class="form-inline my-2 my-lg-0" style="display:flex">
                    <input class="form-control mr-sm-2" type="search" placeholder="Busqueda">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Busqueda <i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="Perfil.html">Perfil <i class="fa-solid fa-user"></i><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Configuracion.html">Configuración <i class="fa-solid fa-gear"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="LogOut.html">Log Out <i class="fa-solid fa-power-off"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <!-- Formulario -->
    <div style="margin-left: 20%;">
        <form>
            <!--Etiqueta fieldset-->
            <fieldset>
                <!--Etiqueta legend-->
                <legend> Editar módulo</legend>
                <br><br>
                <div class="row">
                        <div class="col-md-6">
                            <!--Etiqueta label-->
                            <label for="CicloFormativo">Ciclo Formativo: </label>
                            <!--Etiqueta input tipo texto-->
                            <select name="Ciclo" id="CicloFormativo" style="width: 300px;">
                                <option value="Ciclo1">1º Ciclo</option> 
                                <option value="Ciclo2">2º Ciclo</option>
                                <option value="Ciclo3">3º Ciclo</option> 
                                <option value="Ciclo4" selected>4º Ciclo</option>
                                <option value="Ciclo5">5º Ciclo</option> 
                                <option value="Ciclo6">6º Ciclo</option>
                            </select><br><br>
                            <label for="Curso">Curso del módulo: </label>
                            <!--Etiqueta select-->
                            <select name="select" id="Curso" style="width: 300px;">
                                <!--Etiqueta option-->
                                <option value="Curso1">1ºCurso</option> 
                                <option value="Curso2" selected>2ºCurso</option>
                            </select><br><br>
                        </div>
                        <div class="col-md-6">
                            <label for="Grado">Grado del módulo: </label>
                            <!--Etiqueta select-->
                            <select name="select" id="Grado" style="width: 300px;">
                                <!--Etiqueta option-->
                                <option value="value1">Medio</option> 
                                <option value="value2" selected>Superior</option>
                            </select><br><br>
                            <label for="NomModulo">Nombre módulo: </label>
                            <!--Etiqueta input tipo email-->
                            <input name="nombre" type="text" id="NomModulo" value="Nombre Módulo Escogido" style="width: 300px;"><br><br>
                        </div>
                </div>
                
                
            </fieldset>  
            <input type="submit" value="Editar" />
            <input type="submit" value="Cancelar"/>
        </form><br><br>
        <div>
            <a class="btn btn-xs btn-info float-right" href="Ciclos_Formativos.html">
                Volver a los Ciclos formativos
            </a>
        </div>
        <br><br>
    </div>

        <!-- Footer -->
        <footer class="sticky-bottom" style="background-color:#212529; color:white; padding-top:15px; padding-bottom:10px;">
            <div>
                <p style="text-align: center;">©Copyright Avaluapp 2022</p>
            </div>
        </footer>

    <!-- JAVASCRIPT JQUERY/POPPER/BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    <!--     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head> -->
    <!--     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
</body>
</html>
